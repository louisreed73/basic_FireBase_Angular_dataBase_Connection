<div formulario>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="inp_Gen">
          <label for="">
              Titulo
            </label>
            <input type="text"
            name="titulo"
            ngModel autocomplete="true">
        </div>
      <div class="inp_Gen">
          <label for="">
              Contenido
            </label>
           <textarea name="" id="" cols="30" rows="10"
           name="contenido"
            ngModel autocomplete="true"></textarea>
        </div>
    
      <button type="submit">Enviar Post</button>
</form>
<div class="dataBase">
    <button class="rec" #rec (click)="onRecuperarPosts()">Recuperar Posts</button>
    <button class="bor" #bor>Borrar Posts</button>
</div>

</div>
<div class="postsList">
    <h3 class="fetchInd" [class]="fetching? 'fetchInd desplegado': 'fetchInd oculto'    ">Desplegando Posts....</h3>
    <div class="listItem" *ngFor="let post of PostGuardados;let i=index">
        <h3 [ngClass]="{nuevo:i===0}">{{post.titulo}}</h3>
        <hr>
        <p>{{post.contenido}}</p>
    </div>
</div>
